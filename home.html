<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" type="text/css" href="paymentWebView.css">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
                    
                    <!-- 부가적인 테마 -->
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
                        
                        <!-- jQuery와 Postcodify를 로딩한다 -->
                        <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
                        <script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>
                        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
                        <script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.2.js"></script>
                        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
               
               <style>
                .top_space{
                    height: 50px;
                }
               
                .input_space{
                    height: 5px;
                }
               
                .transfer_searchBtn{
                    padding-top: 2px;
                }
                .price{
                    color: red;
                }
               </style>
    </head>
    <body>
        <div class="container">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="top_space"></div>
                <form class="form-inline">
                    <div class="row">
                        <h3>상품명 들어가야함</h3>
                    </div>
                    <div class="input_space"></div>
                    <div class="row price">
                        <h4>(가격 들어가야함)</h4>
                    </div>
                    <hr />
                    
                    <div class="form-group">
                        <div class="row">
                            <h3>주문자 정보</h3>
                        </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="orderInfo1">주문자</label>
                            <input type="text" class="col-xs-8 col-lg-8" id="orderInfo1">
                                </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="orderInfo2">연락처 1</label>
                            <input type="text" class="col-xs-8 col-lg-8" id="orderInfo2">
                                </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="orderInfo3">연락처 2</label>
                            <input type="text" class="col-xs-8 col-lg-8" id="orderInfo3">
                                </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="orderInfo4">이메일</label>
                            <input type="text" class="col-xs-8 col-lg-8" id="orderInfo4">
                                </div>
                    </div>
                    
                    <hr />
                    <div class="form-group">
                        <div class="row">
                            <h3>배송 정보</h3>
                        </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="transferInfo1">받는 사람</label>
                            <input type="text" class="col-xs-8 col-lg-8" id="transferInfo1">
                                </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="transferInfo2">연락처 1</label>
                            <input type="text" class="col-xs-8 col-lg-8" id="transferInfo2">
                                </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="transferInfo3">연락처 2</label>
                            <input type="text" class="col-xs-8 col-lg-8" id="transferInfo3">
                                </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <!-- 주소와 우편번호를 입력할 <input>들을 생성하고 적당한 name과 class를 부여한다 -->
                            <label class="col-xs-4 col-lg-4" for="transferInfo4">배송주소</label>
                            <input type="text" class="col-xs-4 col-lg-4 postcodify_postcode5" id="transferInfo4">
                                <div class="col-xs-4 col-lg-4 transfer_searchBtn">
                                    <button id="postcodify_search_button" class="btn btn-default btn-xs" type="submit">검색</button>
                                </div>
                                </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="transferInfo5">도로명 주소</label>
                            <input type="text" class="col-xs-8 col-lg-8 postcodify_address" id="transferInfo5">
                                </div>
                        <div class="input_space"></div>
                        <div class="row">
                            <label class="col-xs-4 col-lg-4" for="transferInfo6">상세 주소</label>
                            <input type="text" class="col-xs-8 col-lg-8 postcodify_details" id="transferInfo6">
                                </div>
                    </div>
                    
                    <hr />
                    <div class="form-group">
                        <div class="row col-xs-12 col-lg-12">
                            <h3>배송 정보</h3>
                        </div>
                        <div class="radio col-xs-12 col-lg-12">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" onClick="this.form.textbox.disabled=true" checked>
                                    부재 시 경비실에 맡겨주세요.
                                    </label>
                        </div>
                        <div class="radio col-xs-12 col-lg-12">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" onClick="this.form.textbox.disabled=true">
                                    택배함에 넣어주세요.
                                    </label>
                        </div>
                        <div class="radio col-xs-12 col-lg-12">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" onClick="this.form.textbox.disabled=false">
                                    직접 입력
                                    </label>
                            <div class="input_space"></div>
                            <input type="text" name="textbox" class="col-xs-12 col-lg-12" placeholder="Text input" disabled>
                                </div>
                    </div>
                    <div class="top_space"></div>
                    <button type="button" class="btn btn-default btn-lg col-xs-12 col-lg-12" onclick="button_click();" >Check Out</button>
                    
                    <script>
                        function button_click() {
                            var IMP = window.IMP; // 생략가능
                            
                            IMP.init('imp52848676'); // 'iamport' 대신 부여받은 "가맹점 식별코드"를 사용
                            
                            
                            IMP.request_pay({
                                            
                                            pg : 'danal_tpay', // version 1.1.0부터 지원.
                                            
                                            pay_method : 'card',
                                            
                                            merchant_uid : 'merchant_' + new Date().getTime(),
                                            
                                            name : '주문명:결제테스트',
                                            
                                            amount : 1000,
                                            
                                            buyer_email : 'iamport@siot.do',
                                            
                                            buyer_name : '구매자이름',
                                            
                                            buyer_tel : '010-1234-5678',
                                            
                                            buyer_addr : '서울특별시 강남구 삼성동',
                                            
                                            buyer_postcode : '123-456',
                                            
                                            m_redirect_url : 'https://127.0.0.1/payments/complete'
                                            
                                            },function(rsp) {
                                            
                                            if ( rsp.success ) {
                                            
                                            var msg = '결제가 완료되었습니다.';
                                            
                                            msg += '고유ID : ' + rsp.imp_uid;
                                            
                                            msg += '상점 거래ID : ' + rsp.merchant_uid;
                                            
                                            msg += '결제 금액 : ' + rsp.paid_amount;
                                            
                                            msg += '카드 승인번호 : ' + rsp.apply_num;
                                            
                                            } else {
                                            
                                            var msg = '결제에 실패하였습니다.';
                                            
                                            msg += '에러내용 : ' + rsp.error_msg;
                                            
                                            }
                                            
                                            alert(msg);
                                            
                                            });
                        }
                    </script>
                </form>
                
                <div class="top_space"></div>
            </div>
        </div>
        <div class="top_space"></div>
    </body>
</html>
